<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" value="Система обліку студентів Навчального Закладу">
    <title>Форма редагування студента</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Start container -->
    <div class="container">
        <h2>Форма редагування студента</h2>

        <!-- Start form -->
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="uName" class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Ім'я*</label>
                <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
                    <input type="text" class="form-control" id="uName" placeholder="Віталій">
                </div>
            </div>

            <div class="form-group">
                <label for="uSurname" class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Прізвище*</label>
                <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
                    <input type="text" class="form-control" id="uSurname" placeholder="Подоба">
                </div>
            </div>

            <div class="form-group">
                <label for="uTicket" class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">№ білета*</label>
                <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
                    <input type="text" class="form-control" id="uTicket" placeholder="254">
                </div>
            </div>

            <div class="form-group">
                <label for="uBirthday" class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Дата народження</label>
                <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
                    <input type="text" class="form-control" id="uBirthday" placeholder="1984-06-17">
                </div>
            </div>

            <!-- Start input[file] -->
            <div class="form-group">
                <label class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Фото</label>
                <div class="col-xs-8 col-sm-5 col-md-5 col-lg-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Наразі:
                            <div class="inlined">
                                <span class="text-primary">student_photos/None_podoba3_1.jpg</span>
                                <label class="sr-only" for="check_file">Статус файла</label>
                                <input type="checkbox" id="check_file">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Очистити
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Змінити:
                            <div class="inlined">
                                <label class="sr-only" for="input_file">Вибір файла</label>
                                <input type="file" id="input_file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End input[file] -->

            <div class="form-group">
                <label for="uGroup" class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Група</label>
                <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
                    <select name="uGroup" id="uGroup" class="form-control">
                        <option value="">МтМ - 21</option>
                        <option value="">МтМ - 22</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="uDesc" class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Додаткові нотатки</label>
                <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
                    <textarea class="form-control" rows="6" id="uDesc" placeholder="тест d"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-4 col-xs-8 col-sm-offset-3 col-sm-4 col-md-offset-2 col-md-3 col-lg-offset-2 col-lg-2" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary btn-sm">Зберегти</button>
                    <button type="reset" class="btn btn-default btn-sm">Скасувати</button>
                </div>
            </div>

        </form>
        <!-- End form -->
    </div>
    <!-- End container -->

    <!-- jQuery -->
    <!-- <script src="./js/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
